{% extends "base.html" %}

{% block title %}Edit Shipment{% endblock %}

{% block content %}
<h2>Edit Shipment</h2>
<form method="post" action="/editshipment/{{ shipment._id }}" class="edit-shipment-form">
    <label>Shipment Number:
        <input type="text" name="shipment_number" value="{{ shipment.shipmentNumber }}" readonly>
    </label>

    <label>Route:
        <select name="route" required>
            <option value="Chennai-Mumbai" {% if shipment.route == 'Chennai-Mumbai' %}selected{% endif %}>Chennai-Mumbai</option>
            <option value="Mumbai-Delhi" {% if shipment.route == 'Mumbai-Delhi' %}selected{% endif %}>Mumbai-Delhi</option>
            <option value="Delhi-Kolkata" {% if shipment.route == 'Delhi-Kolkata' %}selected{% endif %}>Delhi-Kolkata</option>
            <option value="Kolkata-Chennai" {% if shipment.route == 'Kolkata-Chennai' %}selected{% endif %}>Kolkata-Chennai</option>
            <option value="Chennai-Hyderabad" {% if shipment.route == 'Chennai-Hyderabad' %}selected{% endif %}>Chennai-Hyderabad</option>
            <option value="Hyderabad-Bangalore" {% if shipment.route == 'Hyderabad-Bangalore' %}selected{% endif %}>Hyderabad-Bangalore</option>
            <option value="Bangalore-Delhi" {% if shipment.route == 'Bangalore-Delhi' %}selected{% endif %}>Bangalore-Delhi</option>
            <option value="Mumbai-Kolkata" {% if shipment.route == 'Mumbai-Kolkata' %}selected{% endif %}>Mumbai-Kolkata</option>
            <option value="Route A" {% if shipment.route == 'Route A' %}selected{% endif %}>Route A</option>
            <option value="Route B" {% if shipment.route == 'Route B' %}selected{% endif %}>Route B</option>
            <option value="Route C" {% if shipment.route == 'Route C' %}selected{% endif %}>Route C</option>
            <option value="Route D" {% if shipment.route == 'Route D' %}selected{% endif %}>Route D</option>
        </select>
    </label>

    <label>Origin:
        <input type="text" name="origin" value="{{ shipment.origin }}" required>
    </label>

    <label>Destination:
        <input type="text" name="destination" value="{{ shipment.destination }}" required>
    </label>

    <label>PO Number:
        <input type="text" name="po_number" value="{{ shipment.poNumber }}" required pattern="\d+" inputmode="numeric" title="Only numbers allowed">
    </label>

    <label>NDC Number:
        <input type="text" name="ndc_number" value="{{ shipment.ndcNumber }}" required pattern="\d+" inputmode="numeric" title="Only numbers allowed">
    </label>

    <label>Serial Number:
        <input type="text" name="serial_number" value="{{ shipment.serialNumber }}" required pattern="\d+" inputmode="numeric" title="Only numbers allowed">
    </label>

    <label>Goods Type:
        <select name="goods_type" required>
            <option value="Pharma" {% if shipment.goodsType == 'Pharma' %}selected{% endif %}>Pharma</option>
            <option value="Food" {% if shipment.goodsType == 'Food' %}selected{% endif %}>Food</option>
            <option value="Electronics" {% if shipment.goodsType == 'Electronics' %}selected{% endif %}>Electronics</option>
            <option value="Chemicals" {% if shipment.goodsType == 'Chemicals' %}selected{% endif %}>Chemicals</option>
            <option value="Textiles" {% if shipment.goodsType == 'Textiles' %}selected{% endif %}>Textiles</option>
            <option value="Automotive" {% if shipment.goodsType == 'Automotive' %}selected{% endif %}>Automotive</option>
            <option value="Goods1" {% if shipment.goodsType == 'Goods1' %}selected{% endif %}>Goods1</option>
            <option value="Goods2" {% if shipment.goodsType == 'Goods2' %}selected{% endif %}>Goods2</option>
            <option value="Goods3" {% if shipment.goodsType == 'Goods3' %}selected{% endif %}>Goods3</option>
            <option value="Other" {% if shipment.goodsType == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </label>

    <label>Expected Delivery Date:
        <input type="date" name="expected_delivery_date" value="{{ shipment.expected_delivery_date }}">
    </label>

    <label>Delivery Number:
        <input type="text" name="delivery_number" value="{{ shipment.deliveryNumber }}" required pattern="\d+" inputmode="numeric" title="Only numbers allowed">
    </label>

    <label>Batch ID:
        <input type="text" name="batch_id" value="{{ shipment.batchId }}">
    </label>

    <label>Description:
        <input type="text" name="shipment_description" value="{{ shipment.shipmentDesc }}">
    </label>

    <input type="submit" value="Update Shipment">
</form>
{% endblock %}
