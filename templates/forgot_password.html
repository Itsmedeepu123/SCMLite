<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Reset</title>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Reset Your Password</h2>
      <p>Enter your email address and we'll send you a password reset code.</p>
      
      <div class="info-box">
        <strong>Important:</strong> Check your inbox and spam/junk folder for the reset code. 
        Emails may take a few minutes to arrive.
      </div>

      {% if error %}
        <div class="flash error">{{ error }}</div>
      {% elif message %}
        <div class="flash success">{{ message }}</div>
      {% endif %}

      <form method="POST">
        <input type="email" name="email" placeholder="Email address" required>
        <button type="submit">Send Reset Code</button>
      </form>

      <p class="switch-link"><a href="{{ url_for('get_login') }}">Back to login</a></p>
    </div>
  </div>
</body>
</html>
